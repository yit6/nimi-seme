<!DOCTYPE html>
<html>
	<head>
		<title>nimi seme</title>
		<link rel="stylesheet" type="text/css" href="nimi-seme.css">
		<script src="wordlist.js"></script>
	</head>
	<body>
		<h1>nimi seme</h1>
		<div id="guesses" class="guesses">
			<div id="guess0char0" class="guess"></div>
			<div id="guess0char1" class="guess"></div>
			<div id="guess0char2" class="guess"></div>
			<div id="guess0char3" class="guess"></div>
			<div id="guess1char0" class="guess"></div>
			<div id="guess1char1" class="guess"></div>
			<div id="guess1char2" class="guess"></div>
			<div id="guess1char3" class="guess"></div>
			<div id="guess2char0" class="guess"></div>
			<div id="guess2char1" class="guess"></div>
			<div id="guess2char2" class="guess"></div>
			<div id="guess2char3" class="guess"></div>
		</div>
		<div class="keyboard">
			<div id="keyRow0" class="keyRow">
				<button id="key-p" class="key">P</button>
				<button id="key-a" class="key">A</button>
				<button id="key-e" class="key">E</button>
				<button id="key-i" class="key">I</button>
				<button id="key-o" class="key">O</button>
				<button id="key-u" class="key">U</button>
				<button id="key-w" class="key">W</button>
			</div>
			<div id="keyRow1" class="keyRow">
				<button id="key-t" class="key">T</button>
				<button id="key-k" class="key">K</button>
				<button id="key-s" class="key">S</button>
				<button id="key-m" class="key">M</button>
				<button id="key-n" class="key">N</button>
				<button id="key-j" class="key">J</button>
				<button id="key-l" class="key">L</button>
			</div>
		</div>
		<script src="main.js"></script>
		<div id="gameEndMessageWrapper"><p id="gameEndMessage"></p></div>
	</body>
</html>
